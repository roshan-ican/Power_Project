<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="pt-3 flex items-center justify-center" style="text-align: -webkit-center;">
                        <img img-src="https://identityssoui.tourgenie.biz/Images/logo.png" class="img-fluid w-24"
                            alt="Sikkim Power" src="https://identityssoui.tourgenie.biz/Images/logo.png">
                    </div>
                    <div class="panel-heading">
                        <h3 class="pt-3">
                            <p class="font-extrabold">User Login</p>
                        </h3>
                    </div>

                    <div class="panel-body p-3">
                        <form [formGroup]="consumerRegistrationlogin">


                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="consumerRegistrationlogin.controls['ConsumerMobileNumber'].dirty && consumerRegistrationlogin.hasError('required', 'ConsumerMobileNumber')">
                                    <span class="fa fa-lock p-2"> </span>
                                    <input formControlName="ConsumerMobileNumber" minlength="10" maxlength="10"
                                        type="tel" placeholder="ConsumerMobileNumber *"
                                        class="rounded w-full focus:ring form-control form-control-sm ng-pristine ng-invalid ng-touched">
                                </div>
                            </div>
                            <small
                                *ngIf="consumerRegistrationlogin.controls['ConsumerMobileNumber'].dirty && consumerRegistrationlogin.hasError('required', 'ConsumerMobileNumber')"
                                class="text-danger">*Consumer Registered User Id is required
                            </small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="consumerRegistrationlogin.controls['ConsumerPassword'].dirty && consumerRegistrationlogin.hasError('required', 'ConsumerPassword')">
                                    <span class="fa fa-lock p-2"> </span>
                                    <input formControlName="ConsumerPassword" [type]="type"
                                        placeholder="ConsumerPassword *"
                                        class="rounded w-full focus:ring form-control form-control-sm ng-pristine ng-invalid ng-touched">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="consumerRegistrationlogin.controls['ConsumerPassword'].dirty && consumerRegistrationlogin.hasError('required', 'ConsumerPassword')"
                                class="text-danger">*Consumer Password is required
                            </small>
                            
                            <div class="form-inline fr mt-4">
                                <a id="forget" data-bs-toggle="modal" data-bs-target="#modal"
                                    class="font-weight-bold">Forget Password ?</a>
                            </div>
                            <button (click)="onConsumerRegistratedUserLogin()"
                                class="btn btn-primary btn-block mt-4 w-100 rounded-2 bg-[#007bff]">
                                Login
                            </button>

                            <div class="text-center pt-4 text-muted">
                                <a id="signup" routerLink="/account-for-new-connection-signup">Application for New Connection</a>
                            </div>
                            <div class="text-center pt-4 text-muted">
                                <a id="signup" routerLink="/account-create-signup">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="passwordModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModal">Forget Password ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    <span style="font-size: 25px; font-weight: 700;">Forget Password ?</span>
                    <br>
                    <small>Please provide your registered mobile number. We will send the reset link.</small>
                </p>
                <div class="form-group">
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" [(ngModel)]="resetPasswordNumber" class="form-control" placeholder="Phone number">
                    </div>
                </div>
                <small class="text-danger">* Phone number is required</small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded text-white bg-gray-400" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded text-white bg-blue-600">Send</button>
            </div>
        </div>
    </div>
</div>
